<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnOCR - AI Text Recognition</title>

    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">

    <style>
        :root {
            /* Color scheme: subdued, professional palette */
            --primary: #4D7CFF;
            --primary-light: #E9F0FF;
            --primary-dark: #3A63CC;
            --secondary: #64748B;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;

            /* Background colors */
            --bg-light: #FFFFFF;
            --bg-light-alt: #F9FAFB;
            --bg-dark: #171923;
            --bg-dark-alt: #1A202C;

            /* Text colors */
            --text-light: #1E293B;
            --text-light-secondary: #64748B;
            --text-dark: #E2E8F0;
            --text-dark-secondary: #94A3B8;

            /* Border colors */
            --border-light: #E2E8F0;
            --border-dark: #2D3748;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Navbar styles */
        .navbar {
            background-color: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            padding: 0.75rem 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .navbar.dark-mode {
            background-color: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .logo-text {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.25rem;
            text-decoration: none;
        }

        .nav-link {
            color: var(--text-light);
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .dark-mode .nav-link {
            color: var(--text-dark);
        }

        .dark-mode .nav-link:hover {
            background-color: rgba(77, 124, 255, 0.1);
        }

        .nav-link.active {
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        .dark-mode .nav-link.active {
            background-color: rgba(77, 124, 255, 0.15);
            color: var(--primary);
        }

        /* Welcome section */
        .welcome-section {
            padding: 3rem 1rem;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .dark-mode .welcome-title {
            color: var(--text-dark);
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: var(--text-light-secondary);
            margin-bottom: 2rem;
        }

        .dark-mode .welcome-subtitle {
            color: var(--text-dark-secondary);
        }

        /* Chat container */
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 130px);
        }

        /* Message area */
        .message-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1rem;
            margin-bottom: 5rem;
            overflow-y: auto;
        }

        /* Message styling */
        .message {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 1rem;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: var(--bg-light);
        }

        .user-message {
            background-color: var(--bg-light-alt);
        }

        .dark-mode .bot-message {
            background-color: var(--bg-dark);
        }

        .dark-mode .user-message {
            background-color: var(--bg-dark-alt);
        }

        .message-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .user-icon {
            background-color: var(--primary);
            color: white;
        }

        .bot-icon {
            background-color: var(--secondary);
            color: white;
        }

        .message-content {
            flex: 1;
            max-width: 90%;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Typography in messages */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-light);
        }

        .dark-mode .message-content h1,
        .dark-mode .message-content h2,
        .dark-mode .message-content h3,
        .dark-mode .message-content h4,
        .dark-mode .message-content h5,
        .dark-mode .message-content h6 {
            color: var(--text-dark);
        }

        .message-content h1 { font-size: 1.75rem; }
        .message-content h2 { font-size: 1.5rem; }
        .message-content h3 { font-size: 1.25rem; }
        .message-content h4 { font-size: 1.1rem; }
        .message-content h5 { font-size: 1rem; }
        .message-content h6 { font-size: 0.875rem; }

        .message-content p {
            margin-bottom: 1rem;
        }

        /* Lists proper styling */
        .message-content ul,
        .message-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .message-content ul li,
        .message-content ol li {
            margin-bottom: 0.5rem;
            position: relative;
        }

        /* Fix nested lists */
        .message-content ul ul,
        .message-content ul ol,
        .message-content ol ul,
        .message-content ol ol {
            margin: 0.5rem 0 0.5rem 1rem;
        }

        /* Code blocks */
        .message-content pre {
            position: relative;
            background: #1E1E2E;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .message-content pre code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #CDD6F4;
        }

        /* Inline code */
        .message-content code:not(pre code) {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            background: rgba(226, 232, 240, 0.3);
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            color: var(--primary-dark);
        }

        .dark-mode .message-content code:not(pre code) {
            background: rgba(45, 55, 72, 0.5);
            color: #CDD6F4;
        }

        /* Copy code button */
        .copy-code-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.25rem;
            color: #94A3B8;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .message-content pre:hover .copy-code-button {
            opacity: 1;
        }

        .copy-code-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .copy-code-button.copied {
            background: var(--success);
            color: white;
        }

        /* Input container */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: var(--bg-light);
            border-top: 1px solid var(--border-light);
            z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .dark-mode .input-container {
            background-color: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            background-color: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .dark-mode .input-wrapper {
            background-color: var(--bg-dark-alt);
            border-color: var(--border-dark);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(77, 124, 255, 0.2);
        }

        .message-form {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem;
        }

        .input-field {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        .dark-mode .input-field {
            color: var(--text-dark);
        }

        .input-field::placeholder {
            color: var(--text-light-secondary);
            opacity: 0.7;
        }

        .dark-mode .input-field::placeholder {
            color: var(--text-dark-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            padding-right: 0.5rem;
        }

        .action-button {
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 0.5rem;
            border: none;
            background: transparent;
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .dark-mode .action-button {
            color: var(--text-dark-secondary);
        }

        .dark-mode .action-button:hover {
            background: rgba(77, 124, 255, 0.1);
            color: var(--primary);
        }

        .send-button {
            background: var(--primary);
            color: white;
        }

        .send-button:hover {
            background: var(--primary-dark);
            color: white;
        }

        /* Model dropdown */
        .model-dropdown {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            background: var(--bg-light);
            color: var(--text-light);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark-mode .model-dropdown {
            background: var(--bg-dark-alt);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .model-dropdown:hover {
            border-color: var(--primary);
        }

        .model-dropdown:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(77, 124, 255, 0.2);
        }

        /* Theme toggle */
        .theme-toggle {
            border: none;
            background: transparent;
            color: var(--text-light-secondary);
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .dark-mode .theme-toggle {
            color: var(--text-dark-secondary);
        }

        .dark-mode .theme-toggle:hover {
            background: rgba(77, 124, 255, 0.1);
            color: var(--primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--text-light-secondary);
            border-top: 1px solid var(--border-light);
            background-color: var(--bg-light);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode .footer {
            color: var(--text-dark-secondary);
            background-color: var(--bg-dark);
            border-color: var(--border-dark);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1.1rem;
            }

            .message {
                padding: 0.5rem 0.5rem;
            }

            .message-content {
                max-width: 85%;
            }
        }

        @media (max-width: 576px) {
            .message-content {
                max-width: 80%;
            }

            .welcome-title {
                font-size: 1.75rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="chat-container">
            <!-- Welcome Section (shown initially) -->
            <div class="welcome-section" id="welcomeSection">
                <h1 class="welcome-title">LearnOCR</h1>
                <p class="welcome-subtitle">Learn with us without any limitations</p>
            </div>

            <!-- Message Area (hidden initially) -->
            <div class="message-area" id="messageArea" style="display: none;">
                <!-- Messages will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Input Container -->
    <div class="input-container">
        <div class="input-wrapper">
            <form id="messageForm" class="message-form">
                <input type="text" name="message" id="messageInput" class="input-field" placeholder="Ask something or upload an image..." autocomplete="off">
                <div class="action-buttons">
                    <label for="fileInput" class="action-button" title="Upload Image">
                        <i class="fas fa-image"></i>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </label>
                    <button type="submit" class="action-button send-button" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 LearnOCR by Hasnain Muavia</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <script>
        // DOM Elements
        const themeToggle = document.querySelector('.theme-toggle');
        const messageArea = document.getElementById('messageArea');
        const welcomeSection = document.getElementById('welcomeSection');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const learnOcrModel = document.getElementById('learnOcrModel');

        // Initialize Markdown parser
        const md = window.markdownit({
            html: true,
            linkify: true,
            breaks: true,
            typographer: true,
            highlight: function (str, lang) {
                if (lang && Prism.languages[lang]) {
                    try {
                        return Prism.highlight(str, Prism.languages[lang], lang);
                    } catch (e) {
                        console.error("Highlighting error:", e);
                    }
                }
                return ''; // Use external default escaping
            }
        });

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.navbar').classList.toggle('dark-mode');

            // Update icon
            const icon = themeToggle.querySelector('i');
            if (icon.classList.contains('fa-moon')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // File Input Change
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                // Show that a file was selected
                messageInput.placeholder = `File selected: ${fileInput.files[0].name}`;
            }
        });

        // Message Form Submit
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            const fileSelected = fileInput.files.length > 0;

            // Return if no message and no file
            if (!message && !fileSelected) return;

            // Hide welcome section and show message area
            welcomeSection.style.display = 'none';
            messageArea.style.display = 'flex';

            // Create user message
            const userMessageContent = fileSelected
                ? `Uploaded: ${fileInput.files[0].name}${message ? `\n\n${message}` : ''}`
                : message;

            addMessage(userMessageContent, true);

            // Reset input field
            messageInput.value = '';
            messageInput.placeholder = 'Ask something or upload an image...';

            // Prepare form data
            const formData = new FormData();
            if (message) formData.append('message', message);
            if (fileSelected) formData.append('file', fileInput.files[0]);
            formData.append('model', learnOcrModel.value);

            // Clear file input
            fileInput.value = '';

            try {
                // Show typing indicator
                const typingIndicator = addTypingIndicator();

                // Send request to server
                const response = await fetch('/process_message', {
                    method: 'POST',
                    body: formData
                });

                // Remove typing indicator
                typingIndicator.remove();

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success' && data.response) {
                    addMessage(data.response, false);
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage("I'm sorry, there was an error processing your request. Please try again.", false);
            }

            // Scroll to bottom
            messageArea.scrollTop = messageArea.scrollHeight;
        });

        // Add message to the message area
        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const icon = document.createElement('div');
            icon.className = `message-icon ${isUser ? 'user-icon' : 'bot-icon'}`;
            icon.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const content = document.createElement('div');
            content.className = 'message-content';

            // For user messages, just use text
            if (isUser) {
                content.textContent = text;
            } else {
                // For bot messages, parse markdown
                const html = md.render(text);
                content.innerHTML = html;

                // Add copy buttons to code blocks
                content.querySelectorAll('pre').forEach(pre => {
                    const code = pre.querySelector('code');
                    if (!code) return;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-code-button';
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                    copyBtn.title = 'Copy code';

                    copyBtn.addEventListener('click', () => {
                        navigator.clipboard.writeText(code.textContent).then(() => {
                            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                            copyBtn.classList.add('copied');

                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                                copyBtn.classList.remove('copied');
                            }, 1500);
                        });
                    });

                    pre.appendChild(copyBtn);
                });
            }

            message.appendChild(icon);
            message.appendChild(content);
            messageArea.appendChild(message);

            return message;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const message = document.createElement('div');
            message.className = 'message bot-message typing-indicator';

            const icon = document.createElement('div');
            icon.className = 'message-icon bot-icon';
            icon.innerHTML = '<i class="fas fa-robot"></i>';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div class="typing-animation">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            `;

            message.appendChild(icon);
            message.appendChild(content);
            messageArea.appendChild(message);

            return message;
        }

        // Add initial example message when app loads
        window.addEventListener('load', () => {
            // Add some CSS for typing indicator
            const style = document.createElement('style');
            style.textContent = `
                .typing-animation {
                    display: flex;
                    gap: 0.3rem;
                }

                .typing-animation .dot {
                    width: 0.5rem;
                    height: 0.5rem;
                    background-color: var(--text-light-secondary);
                    border-radius: 50%;
                    animation: pulse 1.5s infinite ease-in-out;
                }

                .dark-mode .typing-animation .dot {
                    background-color: var(--text-dark-secondary);
                }

                .typing-animation .dot:nth-child(2) {
                    animation-delay: 0.2s;
                }

                .typing-animation .dot:nth-child(3) {
                    animation-delay: 0.4s;
                }

                @keyframes pulse {
                    0%, 100% { transform: scale(1); opacity: 1; }
                    50% { transform: scale(0.8); opacity: 0.5; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
